  <div class="form">
    <form name="RegForm" actiom="submit.html" onsubmit="return formContact()" method="post">

      <br />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
      <br />
      <br />

      <label for="reason">Reason for Inquiry:</label>
      <br />
      <select id="reason" name="reason">
        <option value="catering" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>

        <br />
        <br />

        <br />

        <input type="radio" id="choice2" name="questionaire" value="yes">
        <label for="choice2">Yes</label>

        <br />
        <br />

        <label>Best days to contact you:</label>
        <input type="checkbox" id="m" name="days" value="m">
        <label for="m">M</label>
        <input type="checkbox" id="t" name="days" value="t">

        <input type="checkbox" id="w" name="days" value="w">

        <br />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
function formContact()
{
    var name = document.forms["RegForm"]["name"];
    var email = document.forms["RegForm"]["email"];
    var phone = document.forms["RegForm"]["phone"];

    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }

    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (phone.value == "")
    {
        window.alert("Please enter your telephone number.");
        phone.focus();
        return false;
    }

    return true;
}</script>
